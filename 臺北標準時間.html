<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>段考用時鐘</title>
    <style>
        @font-face {
            font-family: 'Huninn';
            src: url('jf-openhuninn-2.1.ttf') format('truetype');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #8b56fe 0%, #5ce1e6 100%);
            font-family: 'Huninn', Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        .clock {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* 真正幾何置中 */
            font-size: 250px;
            font-weight: bold;
            color: #ffffff; /* 純白字體 */
            padding: 40px 80px;
            border-radius: 50px;
            backdrop-filter: blur(30px) saturate(180%);
            -webkit-backdrop-filter: blur(30px) saturate(180%);
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow:
                inset 0 2px 5px rgba(255, 255, 255, 0.35),
                inset 0 -3px 8px rgba(0, 0, 0, 0.25),
                0 15px 40px rgba(0, 0, 0, 0.35);
            z-index: 1;
        }

        /* 光線折射邊緣 */
        .clock::before {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 50px;
            background: linear-gradient(145deg,
                rgba(255, 255, 255, 0.45) 0%,
                rgba(255, 255, 255, 0.05) 40%,
                rgba(0, 0, 0, 0.15) 100%);
            mix-blend-mode: overlay;
            pointer-events: none;
        }

        /* 上方高光層 */
        .clock::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50px;
            background: linear-gradient(160deg,
                rgba(255, 255, 255, 0.35) 0%,
                rgba(255, 255, 255, 0.05) 40%,
                rgba(255, 255, 255, 0) 100%);
            pointer-events: none;
            mix-blend-mode: screen;
        }
    </style>
</head>
<body>
    <div class="clock" id="clock">載入中...</div>

    <script>
        function updateClock() {
            const now = new Date();
            const options = { hour12: false, timeZone: "Asia/Taipei" };
            const timeString = now.toLocaleTimeString("zh-TW", options);
            document.getElementById("clock").textContent = timeString;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
